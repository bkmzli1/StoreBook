<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 th:text="#{brands}">Brands</h1>
    <hr class="hr-2 bg-info">
    <div th:if="${#sets.size(viewModel) > 0}">
        <th:block th:each="brand : ${viewModel}">
            <div class="list-group">
                <a th:href="@{/products?brand={name}(name=${brand.name})}"
                   class="list-group-item list-group-item-action align-items-start d-flex justify-content-between">
                    <h5 th:text="${brand.name}" class="mb-1"></h5>
                    <span th:text="${#sets.size(brand.products)}"
                          class="badge badge-pill bg-info text-white"></span>
                </a>
            </div>
        </th:block>
    </div>
    <div th:unless="${#sets.size(viewModel) > 0}">
        <h5 class="text-secondary"><i th:text="#{products.no.brands}">There are no brands yet. Consider listing one by creating a product yourself!</i></h5>
    </div>
</div>
