<div class="container" th:object="${viewModel}" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.w3.org/1999/xhtml">
    <h1 class="ml-5" th:text="*{name}" ></h1>
    <div class="row">
        <style>
            .word3 {
                width: 333px;
                height: 256px;
                object-fit: scale-down;
            }
        </style>
        <div class="col-md-6 ">
<!--            <img th:src="*{img}" class="w-75">-->


            <!-- <div th:each="el : *{imgs}" class="alert mt-2">
                 <li><img  th:src="${el}" alt="Thumb 1" /></li>
             </div>
-->
            <div id="carouselExampleInterval" class="carousel slide word3" data-ride="carousel" style="background: lightgray; ">
                <div class="carousel-inner">

                    <div class="carousel-item active word3"  style=""  >
                        <img th:src="*{img}" class="word3"  style=""  >
                    </div>

                    <div th:each="el : *{imgs}" class="carousel-item word3"  style=""  >
                            <img th:src="${el}" class="word3"  style="" >
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"  ></span>
                    <span class="sr-only ">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
        <div class="col-md-4">
            <h2 class="mb-4">Brand: <a th:href="@{/products?brand={name}(name=*{brand.name})}"
                                       th:text="*{brand.name}"></a></h2>
            <hr class="hr-2 bg-info">
            <div class="d-flex justify-content-between">
                <h4 th:text="|Price: *{price}|"></h4>
                <div sec:authorize="${isAuthenticated()}">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#purchaseModal">
                        Purchase
                    </button>
                </div>
            </div>
            <div sec:authorize="${!isAuthenticated()}">
                <i class="">Login to purchase this product</i>
            </div>
            <hr>
            <div class="description mb-5">
                <h3>Description:</h3>
                <p th:text="*{description}"></p>
            </div>
            <h4>Categories:</h4>
            <th:block th:each="category : *{categories}">
                <h5><a th:text="${category.name}" th:href="@{/products?category={name}(name=${category.name})}"></a>
                </h5>
            </th:block>
        </div>
    </div>


    <div class="modal fade" id="purchaseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Purchase</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div style="" class="modal-body">
                    <h3>Are you sure you wish to purchase <i th:text="*{name}"></i>?</h3>
                    <br>
                    <h4 th:text="|Total price: $*{price}|"></h4>
                    <hr>
                    <style>
                        .word {
                            width: 30ch;
                            height: auto;
                            object-fit: cover;
                        }
                    </style>
                    <img th:src="*{img}" class="word">
                </div>
                <div class="modal-footer">
                    <form method="post" th:action="@{/products/{productName}/purchase(productName=${viewModel.name})}"
                          th:object="${createSaleBindingModel}">
                        <input type="hidden" name="user" th:value="${#authentication.getName()}">
                        <input type="hidden" name="product" th:value="${viewModel.name}">
                        <input type="hidden" name="price" th:value="${viewModel.price}">
                        <button type="submit" class="btn btn-primary">Purchase</button>
                    </form>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>
</div>
