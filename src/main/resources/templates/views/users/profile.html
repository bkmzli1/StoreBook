<div class="container" xmlns:th="http://www.thymeleaf.org" th:object="${viewModel}">
    <h2 th:text="|*{user.username}'s Profile|"></h2>
    <p th:text="|See what *{user.username}'s been up to in Spring Store|"></p>
    <hr class="bg-info hr-2">
    <div class="row">
        <div class="col-md-6">
            <h3>Created products</h3>
            <div th:if="*{#lists.isEmpty(sales)}">
                <h6><i class="text-secondary" th:text="|*{user.username} has not created any produts yet.|"></i></h6>
            </div>
            <th:block th:each="product : *{user.products}">
                <div class="card">
                    <div class="card-body">
                        <h4 th:text="${product.name}"></h4>
                        <h5 th:text="${product.price}"></h5>
                        <p th:text="${product.description}"></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/products/{product}(product=${product.name})}" class="btn btn-link">Checkout</a>
                    </div>
                </div>
                <hr>
            </th:block>
        </div>
        <div class="col-md-6">
            <h3>Purchased products</h3>
            <div th:if="*{#lists.isEmpty(sales)}">
                <h6><i class="text-secondary" th:text="|*{user.username} has not purchased any produts yet.|"></i></h6>
            </div>
            <th:block th:each="sale : *{sales}">
                <div class="card">
                    <div class="card-body">
                        <h4 th:text="${sale.product.name}"></h4>
                        <h5 th:text="${sale.product.price}"></h5>
                        <p th:text="${sale.product.description}"></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/products/{product}(product=${sale.product.name})}" class="btn btn-link">Checkout</a>
                    </div>
                </div>
                <hr>
            </th:block>
        </div>
    </div>
</div>
