<div class="container bg-white" xmlns:th="http://www.thymeleaf.org">
    <h1 class="text-center" th:text="#{login}">Login</h1>
    <form class="offset-sm-0 col-sm-12 offset-md-3 col-md-6" th:method="post" th:action="@{/login}">
        <hr class="bg-info hr-2"/>
        <th:block th:if="${error != null}">
            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p th:text="${error}"></p>
            </div>
        </th:block>
        <div class="form-group">
            <label for="username" th:text="#{login.username}">Username</label>
            <input type="text" class="form-control" id="username" th:placeholder="|#{login.username}...|" name="username"
                   required>
        </div>
        <div class="form-group">
            <label for="password" th:text="#{login.password}">Password</label>
            <input type="password" class="form-control" id="password" th:placeholder="|#{login.password}...|" name="password"
                   required>
        </div>
        <div class="form-check text-center mb-3">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
            <label class="form-check-label" for="rememberMe" th:text="#{login.remember.me}">
                Remember Me
            </label>
        </div>
        <div class="button-holder d-flex justify-content-around">
            <button type="submit" class="btn btn-info bg-light-green" th:text="#{login}"></button>
        </div>
    </form>
</div>
