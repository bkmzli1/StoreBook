<div class="container mb-4" xmlns:th="http://www.thymeleaf.org">
    <h1 th:text="#{categories}">Categories</h1>
    <hr class="hr-2 bg-info">
    <div th:if="${#sets.size(viewModel) > 0}">
        <th:block th:each="category : ${viewModel}">
            <div class="list-group">
                <a th:href="@{/products?categories={name}(name=${category.name})}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 th:text="${category.name}" class="mb-1"></h5>
                    </div>
                    <span th:text="${#sets.size(category.products)}" class="badge badge-pill bg-info text-white float-right"></span>
                    <p th:text="${category.description}" class="mb-1"></p>
                    <small class="text-muted">Created: 1 hour ago</small>
                </a>
            </div>
        </th:block>
    </div>
    <div th:unless="${#sets.size(viewModel) > 0}">
        <h5 class="text-secondary"><i th:text="#{products.no.categories}">There are no categories yet. Consider creating one yourself by logging in as administrator.</i></h5>
    </div>
</div>
